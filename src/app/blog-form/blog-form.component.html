<form novalidate (ngSubmit)="onSubmit(form.value)" #form="ngForm">
    <div class="form-group">
        <label>Titel</label>
        <input type="text" class="form-control" id="title" name="title" ngModel required/>
    </div>
    <div class="form-group">
        <label>Inhalt</label>
        <textarea class="form-control" id="text" name="text" ngModel>
        </textarea>
    </div>
    <div class="control">
        <label>Bild-URL:</label>
        <input type="text" id="image" name="image" ngmodel />
    </div>
    <button type="submit" class="btn btn-default"
            [disabled]="!form.valid">
        Blogeintrag speichern
    </button>
</form>
