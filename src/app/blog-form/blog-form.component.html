<form novalidate (ngSubmit)="onSubmit(form.value)" #form="ngForm">
    <div class="form-group">
        <label>Titel</label>
        <input type="text" class="form-control"
            id="title" name="title"
            [(ngModel)]="entry.title"
            placeholder="Titel eingeben..."
            #title="ngModel" required/>
        <div *ngIf="!title.valid && title.touched"
            class="alert alert-danger">
            Bitte einen Titel eingeben
        </div>
    </div>
    <div class="form-group">
        <label>Inhalt</label>
        <textarea class="form-control" id="text" name="text"
            [(ngModel)]="entry.text"
            placeholder="Textinhalt eingeben...">
        </textarea>
    </div>
    <div class="control">
        <label>Bild-URL:</label>
        <input type="text" id="image" name="image" ngmodel />
    </div>
    <button type="submit" class="btn btn-default"
        [disabled]="!form.valid">
        Blogeintrag speichern
    </button>
</form>
