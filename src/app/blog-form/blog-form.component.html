<form novalidate (ngSubmit)="onSubmit(form.value)" #form="ngForm">
    <div class="form-group">
        <label>Titel</label>
        <input type="text" class="form-control"
            id="title" name="title" placeholder="Titel eingeben..."
            [(ngModel)]="entry.title" #title="ngModel"
            required minlength="5" maxlength="128"/>
        <ck-show-error path="title" text="Titel"></ck-show-error>
    </div>
    <div class="form-group">
        <label>Inhalt</label>
        <textarea class="form-control" id="text" name="text"
            [(ngModel)]="entry.text"
            placeholder="Textinhalt eingeben...">
        </textarea>
        <ck-show-error path="text" text="Text"></ck-show-error>
    </div>
    <div class="control">
        <label>Bild-URL:</label>
        <input type="text" id="image" name="image" ngmodel />
    </div>
    <button type="submit" class="btn btn-default"
        [disabled]="!form.valid">
        Blogeintrag speichern
    </button>
</form>
