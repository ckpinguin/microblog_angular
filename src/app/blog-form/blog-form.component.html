<form novalidate (ngSubmit)="onSubmit(form.value)" #form="ngForm">
    <div class="form-group">
        <label>Titel</label>
        <input type="text" class="form-control"
            id="title" name="title" placeholder="Titel eingeben..."
            [(ngModel)]="entry.title" #title="ngModel"
            required minlength="5" maxlength="128"/>
        <div *ngIf="!title.valid && title.touched"
            class="alert alert-danger">
            <div *ngIf="title.control.hasError('required')">
                Bitte einen Titel eingeben
            </div>
            <div *ngIf="title.control.hasError('minlength')">
                Der Titel muss mindestens
                {{ title.control.getError('minlength').requiredLength }}
                Zeichen enthalten
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>Inhalt</label>
        <textarea class="form-control" id="text" name="text"
            [(ngModel)]="entry.text"
            placeholder="Textinhalt eingeben...">
        </textarea>
    </div>
    <div class="control">
        <label>Bild-URL:</label>
        <input type="text" id="image" name="image" ngmodel />
    </div>
    <button type="submit" class="btn btn-default"
        [disabled]="!form.valid">
        Blogeintrag speichern
    </button>
</form>
