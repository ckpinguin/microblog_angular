<div class="blog-item">
    <hr />
    <router-outlet></router-outlet>
    <div class="blog-image">
        <img *ngIf="item.image" [src]="imageWithPath" [alt]="item.title" />
    </div>
    <div class="blog-summary">
        <h2>
            {{item?.title}}<br />
            <div class="fa fa-trash"
                 (click)="onDelete(item.id)"></div>
            <div class="fa fa-edit"
                 [routerLink]="[ './edit', item.id ]"
            ></div>
        </h2>
        <h3 *ngIf="item.author">Written by: <em>{{item?.author}}</em>
            <div *ngIf="item.date"> on <em>{{item?.date}}</em></div>
        </h3>
        <p>{{item?.text}}</p>
    </div>
</div>
